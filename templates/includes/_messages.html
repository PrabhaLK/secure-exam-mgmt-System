{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="row justify-content-center mt-3">
                <div class="col-12 col-md-10">
                    <div class="alert alert-info shadow-soft mb-0" role="alert">
                        {{ message }}
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

{% if error %}
    <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-10">
            <div class="alert alert-danger shadow-soft mb-0" role="alert">
                {{ error }}
            </div>
        </div>
    </div>
{% endif %}

{% if msg %}
    <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-10">
            <div class="alert alert-success shadow-soft mb-0" role="alert">
                {{ msg }}
            </div>
        </div>
    </div>
{% endif %}
