<!-- Small override: ensure dashboard sidebar is visible on md+ screens -->
<style>
@media (min-width: 768px) {
  /* Keep collapse-based sidebar visible on desktop */
  #sidebarMenu.collapse {
    display: block !important;
    visibility: visible !important;
    height: auto !important;
    width: 250px !important;
    min-width: 220px !important;
    max-width: 360px !important;
    overflow: visible !important;
  }

  /* Force stable positioning and undo transforms set by theme/JS */
  #sidebarMenu {
    transform: none !important;
    left: 0 !important;
    position: relative !important;
    flex: 0 0 250px !important;
    -webkit-transform: none !important;
  }

  /* Make sure the main content doesn't collapse under the sidebar */
  main.content {
    margin-left: 250px !important;
  }

  /* If theme forces a hidden state via inline styles, ensure display overrides it */
  #sidebarMenu[style] { display: block !important; visibility: visible !important; }
}
</style>
<style>
/* Ensure nav icons inherit link color and have spacing */
.nav-link .fas, .nav-link .fa {
  color: inherit;

}
</style>
<style>
/* Ensure Font Awesome SVGs & icons inside nav links display and color correctly */
.nav-link svg, .nav-link .svg-inline--fa, .nav-link i, .nav-link .fa, .nav-link .fas {
  color: inherit !important;
  fill: currentColor !important;
  vertical-align: middle;
  display: inline-block;
  width: 1.25rem;
  text-align: center;
  margin-right: .5rem;
}
.nav-link.bg-light { padding: .45rem .75rem; }
</style>
